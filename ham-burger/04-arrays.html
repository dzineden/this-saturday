    <div class="one-half">
      <select name="dow" id="dow" onchange="printWorkouts()">
        <option value="">Slect the day</option>
        <option value="Monday">Monday</option>

<script>

  var mylist = ['rice', 'sugar', 'coffee', 'salt',98,5454, 'chai'];
  

  document.getElementById('workout-wrap').innerHTML = mylist;

  alert(mylist.length);
  mylist.pop();
  mylist.push('Horliks');
  alert(mylist.length);
  mylist.sort();

  document.getElementById('workout-wrap').innerHTML += '<p>' + mylist + '</p>';
  mylist.reverse();
  document.getElementById('workout-wrap').innerHTML += '<p>' + mylist + '</p>';


  function printWorkouts() {
    x = document.getElementById('dow').value;
    var workouts;
    switch (x) {
      case 'Monday':
        workouts = '<p>20 minutes warmup</p>';
        workouts += '<p>15 minutes light jog</p>';
        workouts += '<p>Shoulders, triceps</p>';
        workouts += '<p>10 minutes cooldown</p>';
        break;
      case 'Tuesday':
        workouts = '<p>10 minutes warmup</p>';
        workouts += '<p>15 minutes run in park</p>';
        workouts += '<p>biceps, core</p>';
        workouts += '<p>10 minutes cooldown</p>';
        break;
      case 'Wednesday':
      case 'Thursday':
      case 'Saturday':
        workouts = '<p>Its a rest day, just 10 minutes light jog</p>';
        break;
      case 'Friday':
        workouts = '<p>10 minutes warmup</p>';
        workouts += '<p>25 minutes Swim</p>';
        workouts += '<p>core</p>';
        workouts += '<p>10 minutes yoga</p>';
        break;
      case 'Sunday':
        workouts = '<p>The event day, go for the kill, stay calm and finish the run</p>';
        break;
      default:
        workouts = '<p>choose the right day, dude, </p>';
        break;
    }
    document.getElementById('workout-wrap').innerHTML = workouts;

  }


</script>
